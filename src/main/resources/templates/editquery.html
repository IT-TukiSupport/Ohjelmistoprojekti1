<!DOCTYPE html>
<html lang="en" xmlsn:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Query</title>
</head>
<body>
    <h1>Edit Query</h1>
    <table>
        <form method="post" action="#" th:action = "@{/editquery}" th:object = ${queryid}>
            <tr th:each = "question : ${questions}">
                <td th:text = "${question.questionText}"></td>
            </tr>
            

        </form>
    </table>
</body>
</html>
