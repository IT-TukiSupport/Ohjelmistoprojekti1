<!DOCTYPE html>
<html lang="en" xmlsn:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add New Question</h1>

    <form action="#" th:action="@{/savequestion}" th:object="${newquestion}" method="post">
        <p><input type="text" th:field="*{questionText}" /></p>
        <input type="hidden" name="queryid" th:value="${queryid}" />
        <p><input type="submit" value="save" /></p>
    </form>

    <a th:href="@{'/showquery/' + ${queryid}}">Back to Query</a>
</body>
</html>
