<!DOCTYPE html>
<html lang="en" xmlsn:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add New Query</h1>

    <form action="#" th:action="@{/savequery}" th:object="${query}" method="post">
        <p><input type="text" placeholder="Name" size="50" th:field="*{name}" /></p>
        <p><textarea id="text" placeholder="Description" rows="10" cols="100" th:field="*{desc}" ></textarea></p>

        <p><input type="submit" value="Save" /></p>
    </form>

    <a href="/queries">Back</a>
</body>
</html>
